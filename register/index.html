<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Anne | Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="../src/images/png/anne-spectre.png" />
        <link rel="stylesheet" type="text/css" href="../login/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css	">
        <link rel="stylesheet" type="text/css" href="../login/vendor/animate/animate.css">
        <link rel="stylesheet" type="text/css" href="../login/vendor/css-hamburgers/hamburgers.min.css">
        <link rel="stylesheet" type="text/css" href="../login/vendor/select2/select2.min.css">
        <link rel="stylesheet" type="text/css" href="../login/css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>

    <body>
        <div class="limiter">
            <div class="container-login100">

                <div class="wrap-login100">
                    <a href="../index.html" class="floating"><i class="my-auto mr-2 fa fa-arrow-left" aria-hidden="true"></i>	Back</a>
                    <div class="login100-pic js-tilt" data-tilt>
                        <img src="../src/images/svg/register-svg.svg" alt="IMG">
                    </div>
                    <form class="login100-form validate-form">
                        <span class="login100-form-title">
						Register
					</span>
                        <div class="wrap-input100 validate-input" data-validate="Name is required">
                            <input class="input100" type="text" name="name" placeholder="Name">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" name="email" placeholder="Email">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid date of birth is required: dd/mm/aaaa">
                            <input class="input100" type="text" name="date" placeholder="Date of birth">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-calendar" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Valid CPF is required: 123.456.798-90">
                            <input class="input100" type="text" name="CPF" placeholder="CPF">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-id-card" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password is required">
                            <input class="input100" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Password confirm is required">
                            <input class="input100" type="password" name="pass" placeholder="Password Confirm">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
							Register
						</button>
                        </div>
                        <div class="text-center p-t-136">
                            <a class="txt2" href="../login/index.html">
                                <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i> Login to your Account

                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="../login/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="../login/vendor/bootstrap/js/popper.js"></script>
        <script src="../login/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="../login/vendor/select2/select2.min.js"></script>
        <script src="../login/vendor/tilt/tilt.jquery.min.js"></script>
        <script>
            $('.js-tilt').tilt({
                scale: 1.005
            })
        </script>
    </body>

</html>
